<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Valorant Finale</title>
    </head>

    <body>

        <script src="js/script.js"></script>

        <div id="background">
            <img src="img/valorant/background.jpg" class="stretch" alt="" />
        </div>
        
        <div class="header-1">
            <div class="fonts">Tiller E-Sport</div>
        </div>

        <div class="header-2">
            <div class="fonts">Valorant Finale!</div>
        </div>

        <div class="header-3">
            <div class="fonts">\\ Countdown //</div>
        </div>


        <div class="countdown">
            <div class="countdown-timer">
                <div class="days-timer">
                    <div id="days-num"></div>
                </div>

                <div class="hours-timer">
                    <div id="hours-num"></div>
                </div>

                <div class="mins-timer">
                    <div id="mins-num"></div>
                </div>

                <div class="secs-timer">
                    <div id="secs-num"></div>
                </div>
            </div>

            <div class="countdown-text">
                <div class="days-timer">
                    <div class="days">Day</div>
                </div>

                <div class="hours-timer">
                    <div class="hours">Hours</div>
                </div>

                <div class="mins-timer">
                    <div class="mins">Mins</div>
                </div>

                <div class="secs-timer">
                    <div class="secs">Secs</div>
                </div>
            </div>
        </div>

    </body>

</html>
